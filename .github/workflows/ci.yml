name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Lint with flake8
      run: |
        flake8 agents/ models/ utils/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 agents/ models/ utils/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
    
    - name: Check code formatting with black
      run: |
        black --check agents/ models/ utils/ examples/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 agents/ models/ utils/ examples/ tests/ --max-line-length=127
