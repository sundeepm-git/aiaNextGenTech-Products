# Example Configuration File

# Model Settings
model:
  provider: "openai"
  name: "gpt-4"
  temperature: 0.7
  max_tokens: 2000
  fallback_model: "gpt-3.5-turbo"

# Agent Settings
agent:
  timeout: 300
  max_retries: 3
  verbose: true

# Logging
logging:
  level: "INFO"
  file: "logs/app.log"

# Vector Database
vector_db:
  type: "chroma"
  persist_directory: "./data/chroma"
  embedding_model: "text-embedding-ada-002"

# Application
app:
  environment: "development"
  debug: true
